<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Hiren-Diary </title>
    {% load staticfiles %}
    {% load render_bundle from webpack_loader %}
    {% render_bundle 'main' 'css' %}
</head>
<body>
<div id='app'></div>



<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  // tracker methods like "setCustomDimension" should be called before "trackPageView"
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//bunny.pyprism.me/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '2']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->

<script type="text/javascript" src="{% static '/js/jquery-1.11.2.min.js' %}" ></script>
<script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}" ></script>
<script type="text/javascript" src="{% static '/js/sweetalert.min.js' %}" ></script>
<script type="text/javascript" src="{% static '/js/summernote.min.js' %}" ></script>
<script type="text/javascript" src="{% static '/js/moment.min.js' %}" ></script>
<script type="text/javascript" src="{% static '/js/bootstrap-datetimepicker.min.js' %}" ></script>
<script type="text/javascript" src="{% static '/js/selectize.min.js' %}" ></script>
<script type="text/javascript" src="{% static '/js/forge.min.js' %}" ></script>
<script type="text/javascript" src="{% static '/js/eModal.min.js' %}" ></script>
{% render_bundle 'main' 'js' %}
</body>
</html>
